<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Colombelli Turismo â€” Roteiros</title>

  <style>
    :root {
      --azul: #00a0df;
      --verde: #19a974;
      --verde-escuro: #0b7d57;
      --fundo: #eef8f2;
      --branco: #ffffff;
      --texto: #333;
      --vermelho: #e53935;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--fundo);
      margin: 0;
      padding: 20px;
      color: var(--texto);
    }

    h1 {
      text-align: center;
      color: var(--verde);
      margin-bottom: 30px;
    }

    h2 { color: var(--azul); margin-bottom: 15px; }

    .card {
      background: var(--branco);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }

    .campo { display: flex; flex-direction: column; margin-bottom: 12px; }

    label { font-weight: 600; margin-bottom: 6px; }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: var(--verde);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:hover { background: var(--verde-escuro); }

    .btn-danger { background: var(--vermelho); padding: 10px 14px; }
    .btn-danger:hover { background: #c62828; }

    .grid-roteiro {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .linha-passeio { display: flex; gap: 8px; align-items: center; }
    .linha-passeio select { flex: 1; }

    ul { padding-left: 18px; }
    li { margin-bottom: 10px; }

    @media (max-width: 768px) {
      .grid-roteiro { grid-template-columns: 1fr; }
    }
  </style>
</head>
